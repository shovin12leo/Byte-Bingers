<h2>My Bookings</h2>
<div ng-controller="BookingController">
    <div ng-repeat="booking in bookings">
        <p>Restaurant: {{ booking.restaurantId }}</p>
        <p>Date: {{ booking.date }} at {{ booking.time }}</p>
        <p>Guests: {{ booking.guests }}</p>
        <hr>
    </div>
</div>
