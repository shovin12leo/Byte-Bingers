<!DOCTYPE html>
<html lang="en" ng-app="restaurantApp">
<center>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">

    <h1>Restaurant Booking</h1>

    <div>
        <input type="text" ng-model="searchText" placeholder="Search by name or location">
        <button ng-click="search()">Search</button>
    </div>

    <div ng-repeat="restaurant in restaurants">
        <h3>{{restaurant.name}}</h3>
        <p>Location: {{restaurant.location}}</p>
        <p>Cuisine: {{restaurant.cuisine}}</p>
        <p>Rating: {{restaurant.rating}}</p>
        <button ng-click="bookTable(restaurant)">Book Table</button>
    </div>
</center>

</body>
</html>
